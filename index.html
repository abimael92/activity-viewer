<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Viewer</title>

  <!-- Favicon & Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="./src/style.css">
</head>


<body>
  <div id="app">
    <header class="app-header">
      <h1 class="app-title">Activity Viewer</h1>
      <div class="input-container">
        <input type="text" id="username" class="username-input" placeholder="Enter GitHub username" value="abimael92" />
        <select id="daysFilter" class="days-filter">
          <option value="7">7 days</option>
          <option value="14">14 days</option>
          <option value="7" selected>7 days</option>
          <option value="14">14 days</option>
          <option value="30">30 days</option>
          <option value="60">60 days</option>
          <option value="90">90 days</option>
        </select>
        <button id="loadButton" class="load-button">Load Activity</button>
      </div>
    </header>

    <main class="charts-container" id="chartsContainer">
    </main>

    <div id="inactivitySections">
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
